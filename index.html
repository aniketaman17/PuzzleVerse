<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" index.css">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="phone.css">
    <link rel="shortcut icon" type="text/css" href="logo.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Bangers&display=swap" rel="stylesheet">
    <title>PuzzleVerse</title>
</head>
<body>
    <div class="box">
        <button class="button" id ="btn" onclick="shuffle();" >Start</button>
       <div id="timenmoves">
           <div class="timebox">
               <div class="timetitle">Time</div>
               <div id="timee">00</div>
               <div id="timee1">00</div>
           </div>
           <div class="movebox">
               <div class="movetitle">Moves</div>
               <div id="moves">0</div>
           </div>
        </div>
        <div id="level">More the time you hit Start buttton, <br>Harder the level you get!!!</div>
    <table id="table">
        <tr class="row1">
       <td class="tile1" id="cell11" onclick="change(1,1);"></td> 
       <td class="tile2" id="cell12" onclick="change(1,2);"></td>
       <td class="tile3" id="cell13" onclick="change(1,3);"></td>
       <td class="tile4" id="cell14" onclick="change(1,4);"></td>
       </tr>
       <tr class="row2">
       <td class="tile5" id="cell21" onclick="change(2,1);"></td> 
       <td class="tile6" id="cell22" onclick="change(2,2);"></td>
       <td class="tile7" id="cell23" onclick="change(2,3);"></td> 
       <td class="tile8" id="cell24" onclick="change(2,4);"></td>
       </tr>
       <tr class="row3">
       <td class="tile9"  id="cell31" onclick="change(3,1);"></td> 
       <td class="tile10" id="cell32" onclick="change(3,2);"></td>
       <td class="tile11" id="cell33" onclick="change(3,3);"></td> 
       <td class="tile12" id="cell34" onclick="change(3,4);"></td>
       </tr>
       <tr class="row4">
        <td class="tile13" id="cell41" onclick="change(4,1);"></td>
        <td class="tile14" id="cell42" onclick="change(4,2);"></td>
        <td class="tile15" id="cell43" onclick="change(4,3)"></td>
        <td class="tile16" id="cell44" onclick="change(4,4);"></td>
        </tr>

    </table>
    </div>
    <div id="win"></div>
    <div class="puzzle-option">
     <button class="option1" onclick="moveTo3X3()"> 3X3 </button> 
   <button class="option2" onclick="moveTo4X4()"> 4X4  </button>
    <button class="option3"onclick="moveTo5X5()"> 5X5 </button>
    </div>
    <div class="scorebox">
        <button onclick="showPrevScore()">Your Previous Score</button>
    <div id="highScore">
        Time
        <ol>

        </ol>
    </div>
    <div id="noneScore">You haven't completed any game</div>
    </div>
        <script src="index.js">
    

    </script>
</body>
</html>
